# Nginx Stream Configuration for PostgreSQL
# Add this to /etc/nginx/nginx.conf in the main context (outside http block)

stream {
    # PostgreSQL proxy configuration
    upstream postgresql_backend {
        server 127.0.0.1:5432;
    }

    server {
        listen 5433;  # External port for PostgreSQL access
        proxy_pass postgresql_backend;
        proxy_timeout 1s;
        proxy_responses 1;
        error_log /var/log/nginx/postgresql.log;
    }
}